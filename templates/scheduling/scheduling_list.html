{% extends "base_fastapi.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">{{ title }}</h3>
                    <div>
                        <a href="/scheduling/create/" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 新增排程
                        </a>
                        <a href="/scheduling/gantt/" class="btn btn-info">
                            <i class="fas fa-chart-gantt"></i> 甘特圖
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>排程編號</th>
                                    <th>工單號</th>
                                    <th>產品名稱</th>
                                    <th>開始時間</th>
                                    <th>結束時間</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" class="text-center text-muted">目前沒有排程資料</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
