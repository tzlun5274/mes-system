<!DOCTYPE html>
<html lang="zh-hant">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄 - MES 系統</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .container { min-height: 80vh; display: flex; justify-content: center; align-items: center; }
        .card { max-width: 400px; width: 100%; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .card-header { background: #333; color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">MES 系統登入</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">用戶名</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">密碼</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">登錄</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}">忘記密碼？</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
