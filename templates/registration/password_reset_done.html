{% extends "base.html" %}
{% load static %}

{% block title %}密碼重設請求已發送 - MES 系統{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">密碼重設請求已發送</h3>
        </div>
        <div class="card-body">
            <p>我們已經向您的電子郵件地址發送了密碼重置鏈接。請檢查您的收件箱（以及垃圾郵件文件夾），並按照鏈接中的指示進行操作。</p>
            <p>如果您未收到郵件，請確認您輸入的電子郵件地址是否正確，或聯繫管理員。</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-block">返回登錄</a>
        </div>
    </div>
</div>
{% endblock %}
