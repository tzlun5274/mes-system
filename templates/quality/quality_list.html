{% extends "base_fastapi.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">{{ title }}</h3>
                    <div>
                        <a href="/quality/inspection/create/" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 新增檢驗
                        </a>
                        <a href="/quality/defect/" class="btn btn-warning">
                            <i class="fas fa-exclamation-triangle"></i> 不良品管理
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body text-center">
                                    <h4>總檢驗數</h4>
                                    <h2>0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body text-center">
                                    <h4>合格數</h4>
                                    <h2>0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-danger text-white">
                                <div class="card-body text-center">
                                    <h4>不合格數</h4>
                                    <h2>0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body text-center">
                                    <h4>合格率</h4>
                                    <h2>0%</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>檢驗編號</th>
                                    <th>工單號</th>
                                    <th>產品名稱</th>
                                    <th>檢驗類型</th>
                                    <th>檢驗結果</th>
                                    <th>檢驗員</th>
                                    <th>檢驗時間</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="8" class="text-center text-muted">目前沒有檢驗資料</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
