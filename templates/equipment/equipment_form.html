{% extends "base_fastapi.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- 麵包屑導航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home/">首頁</a></li>
            <li class="breadcrumb-item"><a href="/equipment/">設備管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">{{ title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ form_action }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="equipment_code" class="form-label">設備編號 *</label>
                                    <input type="text" class="form-control" id="equipment_code" name="equipment_code" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">設備名稱 *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="equipment_type" class="form-label">設備類型</label>
                                    <select class="form-select" id="equipment_type" name="equipment_type">
                                        <option value="">請選擇設備類型</option>
                                        <option value="生產設備">生產設備</option>
                                        <option value="檢測設備">檢測設備</option>
                                        <option value="包裝設備">包裝設備</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">狀態</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="運行中">運行中</option>
                                        <option value="停機">停機</option>
                                        <option value="維護中">維護中</option>
                                        <option value="故障">故障</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">位置</label>
                                    <input type="text" class="form-control" id="location" name="location">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="manufacturer" class="form-label">製造商</label>
                                    <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a href="/equipment/" class="btn btn-secondary me-2">取消</a>
                            <button type="submit" class="btn btn-primary">儲存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
