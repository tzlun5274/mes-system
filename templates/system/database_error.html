<!DOCTYPE html>
<html lang="zh-hant">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫連線錯誤 - MES 系統</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f5f5f5; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .error-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .error-header {
            background: #dc3545;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .error-body {
            padding: 30px;
        }
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .btn-retry {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-header">
                <h2><i class="fas fa-database"></i> 資料庫連線錯誤</h2>
            </div>
            <div class="error-body text-center">
                <div class="error-icon">⚠️</div>
                <h4>無法連接到資料庫</h4>
                <p class="text-muted">
                    系統目前無法連接到資料庫，這可能是由於以下原因：
                </p>
                <ul class="text-left text-muted">
                    <li>資料庫服務未啟動</li>
                    <li>資料庫正在進行維護</li>
                    <li>網路連線問題</li>
                    <li>資料庫憑證錯誤</li>
                </ul>
                <div class="btn-retry">
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-redo"></i> 重新嘗試
                    </button>
                    <a href="/accounts/login/" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i> 返回登入頁面
                    </a>
                </div>
                <div class="mt-3">
                    <small class="text-muted">
                        如果問題持續存在，請聯繫系統管理員
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script>
        // 自動重試機制
        let retryCount = 0;
        const maxRetries = 3;
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(() => {
                    console.log(`自動重試第 ${retryCount} 次...`);
                    location.reload();
                }, 5000 * retryCount); // 遞增延遲時間
            }
        }
        
        // 頁面載入後開始自動重試
        document.addEventListener('DOMContentLoaded', autoRetry);
    </script>
</body>
</html>
