{% extends "base_fastapi.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- 麵包屑導航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home/">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">系統管理</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">{{ title }}</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card border-primary">
                                <div class="card-body text-center">
                                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                                    <h5>使用者管理</h5>
                                    <p class="text-muted">管理系統使用者帳號與權限</p>
                                    <a href="/system/user/list/" class="btn btn-primary">管理使用者</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-success">
                                <div class="card-body text-center">
                                    <i class="fas fa-user-tag fa-3x text-success mb-3"></i>
                                    <h5>角色管理</h5>
                                    <p class="text-muted">管理使用者角色與權限設定</p>
                                    <a href="/system/permission/list/" class="btn btn-success">管理角色</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-info">
                                <div class="card-body text-center">
                                    <i class="fas fa-building fa-3x text-info mb-3"></i>
                                    <h5>公司管理</h5>
                                    <p class="text-muted">管理公司基本資料與設定</p>
                                    <a href="/erp_integration/company_config/" class="btn btn-info">管理公司</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card border-warning">
                                <div class="card-body text-center">
                                    <i class="fas fa-cog fa-3x text-warning mb-3"></i>
                                    <h5>系統設定</h5>
                                    <p class="text-muted">系統參數與基本設定</p>
                                    <a href="/system/email_config/" class="btn btn-warning">系統設定</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-secondary">
                                <div class="card-body text-center">
                                    <i class="fas fa-database fa-3x text-secondary mb-3"></i>
                                    <h5>資料庫管理</h5>
                                    <p class="text-muted">資料庫備份與維護</p>
                                    <a href="/system/database/" class="btn btn-secondary">資料庫管理</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-dark">
                                <div class="card-body text-center">
                                    <i class="fas fa-file-alt fa-3x text-dark mb-3"></i>
                                    <h5>系統日誌</h5>
                                    <p class="text-muted">查看系統操作日誌與錯誤記錄</p>
                                    <a href="/system/environment/" class="btn btn-dark">查看日誌</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
