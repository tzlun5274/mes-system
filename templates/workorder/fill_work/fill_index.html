{% extends 'base.html' %}
{% load static %}

{% block title %}填報作業管理{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 麵包屑導航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'home' %}">
                    <i class="fas fa-home"></i> 首頁
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'workorder:index' %}">工單管理</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <i class="fas fa-clipboard-list"></i> 填報作業管理
            </li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-clipboard-list"></i> 填報作業管理
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- 作業員填報 -->
                        <div class="col-md-6 col-lg-6 mb-4">
                            <div class="card bg-primary text-white">
                                <div class="card-header bg-primary text-white">
                                    <h4 class="card-title mb-0">
                                        <i class="fas fa-user-edit"></i> 作業員填報
                                    </h4>
                                </div>
                                <div class="card-body text-center">
                                    <i class="fas fa-user-edit fa-3x mb-3"></i>
                                    <h5 class="card-title">作業員填報</h5>
                                    <p class="card-text">作業員填報作業管理</p>
                                    <a href="{% url 'workorder:fill_work:operator_fill_index' %}" class="btn btn-light">
                                        <i class="fas fa-sign-in-alt"></i> 進入作業員填報
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- SMT填報 -->
                        <div class="col-md-6 col-lg-6 mb-4">
                            <div class="card bg-success text-white">
                                <div class="card-header bg-success text-white">
                                    <h4 class="card-title mb-0">
                                        <i class="fas fa-cogs"></i> SMT填報
                                    </h4>
                                </div>
                                <div class="card-body text-center">
                                    <i class="fas fa-cogs fa-3x mb-3"></i>
                                    <h5 class="card-title">SMT填報</h5>
                                    <p class="card-text">SMT設備填報作業管理</p>
                                    <a href="{% url 'workorder:fill_work:smt_backfill' %}" class="btn btn-light">
                                        <i class="fas fa-plus"></i> 新增SMT填報
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
