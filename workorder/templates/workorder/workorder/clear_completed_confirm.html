{% extends 'base.html' %}
{% block title %}確認清除完工工單{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle"></i>
                        確認清除完工工單
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5><i class="fas fa-warning"></i> 警告</h5>
                        <p>您即將清除所有完工工單記錄，此操作將：</p>
                        <ul>
                            <li>永久刪除 <strong>{{ completed_count }}</strong> 個完工工單</li>
                            <li>刪除相關的工序明細記錄</li>
                            <li>刪除相關的工序日誌記錄</li>
                            <li>刪除相關的補登記錄</li>
                        </ul>
                        <p class="mb-0"><strong>此操作無法復原！</strong></p>
                    </div>
                    
                    <div class="alert alert-info">
                        <h6><i class="fas fa-info-circle"></i> 測試期間功能</h6>
                        <p class="mb-0">此功能僅供測試期間使用，用於清除測試資料。</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'workorder:completed_workorders' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-danger" onclick="return confirm('確定要清除所有完工工單嗎？此操作無法復原！')">
                                <i class="fas fa-trash"></i> 確認清除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
