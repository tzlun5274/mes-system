{% extends 'base.html' %}
{% block title %}刪除工單{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>刪除工單</h2>
    <p>確定要刪除工單 <strong>{{ workorder.order_number }}</strong> 嗎？此動作無法復原。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">確定刪除</button>
        <a href="{% url 'workorder:index' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
