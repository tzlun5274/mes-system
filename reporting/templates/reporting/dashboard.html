{% extends 'base.html' %}
{% load static %}

{% block title %}報表管理儀表板{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 頁面標題 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-chart-line"></i> 報表管理儀表板
        </h1>
        <div>
            <a href="{% url 'reporting:report_export' %}" class="btn btn-primary btn-sm">
                <i class="fas fa-download"></i> 報表匯出
            </a>
            <a href="{% url 'reporting:sync_dashboard' %}" class="btn btn-info btn-sm">
                <i class="fas fa-sync"></i> 同步管理
            </a>
        </div>
    </div>

    <!-- 報表分類 -->
    <div class="row">
        <!-- 工作報表 -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-clock"></i> 工作報表
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <a href="{% url 'reporting:work_time_list' %}" class="btn btn-outline-primary btn-block">
                                <i class="fas fa-list"></i> 報表列表
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="{% url 'reporting:work_time_export' %}" class="btn btn-outline-success btn-block">
                                <i class="fas fa-download"></i> 匯出報表
                            </a>
                        </div>
                    </div>
                    <small class="text-muted">包含日報表、週報表、月報表等時間維度分類</small>
                </div>
            </div>
        </div>

        <!-- 工單機種報表 -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-success">
                        <i class="fas fa-clipboard-list"></i> 工單機種報表
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <a href="{% url 'reporting:work_order_list' %}" class="btn btn-outline-success btn-block">
                                <i class="fas fa-list"></i> 報表列表
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="{% url 'reporting:work_order_export' %}" class="btn btn-outline-primary btn-block">
                                <i class="fas fa-download"></i> 匯出報表
                            </a>
                        </div>
                    </div>
                    <small class="text-muted">工單機種的生產數據、效率分析等專業報表</small>
                </div>
            </div>
        </div>
    </div>

    <!-- 系統狀態 -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-info">
                        <i class="fas fa-server"></i> 系統狀態
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="text-center">
                                <i class="fas fa-database fa-2x text-success"></i>
                                <h6 class="mt-2">資料庫</h6>
                                <small class="text-success">正常</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <i class="fas fa-sync fa-2x text-success"></i>
                                <h6 class="mt-2">同步服務</h6>
                                <small class="text-success">運行中</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <i class="fas fa-chart-line fa-2x text-info"></i>
                                <h6 class="mt-2">報表生成</h6>
                                <small class="text-info">就緒</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <i class="fas fa-download fa-2x text-primary"></i>
                                <h6 class="mt-2">匯出功能</h6>
                                <small class="text-primary">可用</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // 初始化標籤頁功能
    $('#reportTabs a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
    
    // 自動刷新數據（每5分鐘）
    setInterval(function() {
        location.reload();
    }, 300000);
    
    // 添加動畫效果
    $('.card').hover(
        function() {
            $(this).addClass('shadow-lg');
        },
        function() {
            $(this).removeClass('shadow-lg');
        }
    );
});
</script>
{% endblock %}
