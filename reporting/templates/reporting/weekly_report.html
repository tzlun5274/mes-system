{% extends "base.html" %}

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-calendar-week"></i> 週報表
                    </h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">週報表功能已整合到報表排程系統中。</p>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
