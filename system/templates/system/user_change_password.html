{% extends "base.html" %}
{% load static %}

{% block title %}
{{ title }} - MES 系統
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <hr>
    <div class="card">
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-primary">提交</button>
                <a href="{% url 'system:user_list' %}" class="btn btn-secondary">返回</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
